name: Secret Scan with truffleHog

on:
  workflow_dispatch:

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run truffleHog scan
        uses: trufflesecurity/trufflehog-action@v1
        with:
          directory: '.'
          failOnSecrets: true
