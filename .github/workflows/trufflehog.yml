name: Secret Scan with truffleHog CLI

on:
  workflow_dispatch:

jobs:
  trufflehog-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install truffleHog v3 from GitHub
        run: pip install git+https://github.com/trufflesecurity/trufflehog.git@v3


      - name: Run truffleHog scan and save output
        run: trufflehog --repo-path . || true
